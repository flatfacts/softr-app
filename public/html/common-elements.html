<!-- Common HTML Elements for FlatFacts Forms -->
<!-- These elements are shared across multiple pages -->

<!-- Notification Components -->
<div id="form-notification-container"></div>
<div id="form-notification"></div>

<!-- Idle Container - Used to store hidden elements between form stages -->
<div id="idle-container" style="display: none;"></div>

<!-- Address Finder Container -->
<div id="find-address-container">
    <input type="text" id="valid-address" name="valid-address" style="display: none;">
    <div id="input-address-container" name="input-address-container">
        <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </span>
        <input type="text" id="input-type-address" name="input-type-address" placeholder="">
        <button type="button" id="btn-clear-address">✕</button>
    </div>
</div>

<!-- Email Verification Container -->
<div id="email-verification-container">
    <div id="code-links-container">
        <div>
            <a id="send-code-link">Verify Email</a>
            <div id="validation-success">
                <span class="success-icon">✓</span>
                <span>Email Validated</span>
            </div>
        </div>
        <a id="change-email-link">Change email</a>
    </div>

    <div id="code-container">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
    </div>
</div>
